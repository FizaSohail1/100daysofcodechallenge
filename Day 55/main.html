<!DOCTYPE html>
<head>
    <body>
        <script>
             let name = "Ilya";
             alert( `hello ${1}` ); //It's output will be hello 1
             alert( `hello ${"name"}` ); //It's output will be hello name
             alert( `hello ${name}` ); //It's output will be hello Ilya
        </script>
    </body>
</head>
